<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-beige text-navy font-poppins">
    <div
      class="container min-h-screen mx-auto flex justify-center items-center"
    >
      <div
        id="LoginForm"
        class="flex flex-col bg-white rounded-[30px] gap-[30px] p-[18px] lg:p-[30px] w-[300px] sm:w-[380px] max-h-[500px] md:w-full md:max-w-[500px] md:max-h-[550px]"
      >
        <div class="flex justify-center">
          <img
            src="img/icons/logo.svg"
            class="w-[120px] lg:w-[170px]"
            alt="logo"
          />
        </div>
        <div class="flex flex-col gap-3 md:gap-5">
          <div>
            <h1
              class="font-bold text-[15px] md:text-[22px] leading-[33px] mb-[3px]"
            >
              Sign In
            </h1>
          </div>
          <hr class="text-purple" />
          <form class="flex flex-col gap-[20px] md:gap-[30px]" id="userForm">
            <div>
              <label
                for="username"
                class="text-[12px] md:text-base font-semibold"
                >Username</label
              >
              <div
                class="flex items-center p-[12px_16px] rounded-full border mt-[6px] focus-within:ring-1 focus-within:ring-purple"
              >
                <div class="mr-[10px] w-6 h-6 flex items-center justify-center">
                  <img src="img/icons/profile-circle.svg" alt="icon" />
                </div>
                <input
                  type="text"
                  class="text-[12px] md:text-base font-medium placeholder:text-navy placeholder:opacity-40 placeholder:font-normal focus:outline-none w-full"
                  placeholder="Type your username"
                  id="username"
                  name="username"
                  required
                />
              </div>
            </div>
            <label
              for="remember"
              class="text-[12px] md:text-base flex gap-[6px] w-fit"
            >
              <input
                type="checkbox"
                name="remember"
                id="remember"
                class="flex shrink-0 w-[18px] h-[18px] md:w-[22px] md:h-[22px] appearance-none checked:border-4 checked:border-solid checked:border-white rounded-full checked:bg-purple ring-1 ring-navy ring-opacity-45"
              />
              Remember me
            </label>
            <button
              type="submit"
              class="flex gap-[10px] justify-center items-center text-[15px] md:text-[18px] text-white p-[12px_16px] h-12 font-medium bg-purple hover:bg-opacity-70 rounded-full w-full transition-colors duration-200"
            >
              Sign In
            </button>
            <hr />
            <a
              href="add-user.html"
              class="flex gap-[10px] justify-center items-center text-[15px] md:text-[18px] hover:text-white p-[12px_16px] h-12 font-medium rounded-full w-full border hover:bg-navy hover:border-navy transition-colors"
              >Create New Account</a
            >
          </form>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/User.js"></script>
  <script src="js/signIn.js"></script>
</html>
